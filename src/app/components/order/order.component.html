<div class="hotel-cards max-w-6xl">
    <!-- Tarjeta de hotel -->
    <div class="hotel-card">
        <div class="hotel-image">
           <img src="../../assets/{{hotel.imgroute}}.jpg" alt="Hotel Image">
        </div>
        <div class="hotel-details">
            <h2 class="hotel-name">{{ hotel.nombre }}</h2>
            <div class="hotel-address">
                <svg
                    xmlns="http://www.w3.org/2000/svg"
                    width="24"
                    height="24"
                    viewBox="0 0 24 24"
                    fill="none"
                    stroke="currentColor"
                    stroke-width="2"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    class="w-5 h-5 fill-muted"
                >
                    <path d="M20 10c0 6-8 12-8 12s-8-6-8-12a8 8 0 0 1 16 0Z"></path>
                    <circle cx="12" cy="10" r="3"></circle>
                </svg>
                <p>{{ hotel.direccion }}, {{ hotel.ciudad }}, {{ hotel.pais }}</p>
            </div>
            <div class="end-card">
                <div class="bedrooms">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                        <path d="M0 16L3 5V1a1 1 0 0 1 1-1h16a1 1 0 0 1 1 1v4l3 11v5a1 1 0 0 1-1 1v2h-1v-2H2v2H1v-2a1 1 0 0 1-1-1v-5zM19 5h1V1H4v4h1V4a1 1 0 0 1 1-1h4a1 1 0 0 1 1 1v1h2V4a1 1 0 0 1 1-1h4a1 1 0 0 1 1 1v1zm0 1v2a1 1 0 0 1-1 1h-4a1 1 0 0 1-1-1V6h-2v2a1 1 0 0 1-1 1H6a1 1 0 0 1-1-1V6H3.76L1.04 16h21.92L20.24 6H19zM1 17v4h22v-4H1zM6 4v4h4V4H6zm8 0v4h4V4h-4z"></path>
                    </svg>
                    <p><span class="avaible-bdrms">{{hotel.HabitacionesDisponibles}}</span> Habitaciones disponibles</p>
                </div>
                <p class="hotel-price"><span>$200</span>/dia</p>
            </div>

<div class="booking-section">
    <div class="date-inputs">
        <div class="date-input-container">
            <label for="checkInDate">Fecha de entrada:</label>
            <input type="date" id="checkInDate" [(ngModel)]="checkInDate" (change)="updateTotalPrice()">
        </div>
        <div class="date-input-container">
            <label for="checkOutDate">Fecha de salida:</label>
            <input type="date" id="checkOutDate" [(ngModel)]="checkOutDate" (change)="updateTotalPrice()">
        </div>
    </div>

    <label for="rooms">Habitaciones:</label>
    <input type="number" id="rooms" [(ngModel)]="rooms" (input)="updateTotalPrice()" min="1" max="{{ hotel.availableRooms }}">

    <p>Total: ${{ totalPrice }}</p>

    <div class="button-container">
        <button class="Btn" (click)="confirmar()">
            Proceder al pago
            <svg class="svgIcon" viewBox="0 0 576 512"><path d="M512 80c8.8 0 16 7.2 16 16v32H48V96c0-8.8 7.2-16 16-16H512zm16 144V416c0 8.8-7.2 16-16 16H64c-8.8 0-16-7.2-16-16V224H528zM64 32C28.7 32 0 60.7 0 96V416c0 35.3 28.7 64 64 64H512c35.3 0 64-28.7 64-64V96c0-35.3-28.7-64-64-64H64zm56 304c-13.3 0-24 10.7-24 24s10.7 24 24 24h48c13.3 0 24-10.7 24-24s-10.7-24-24-24H120zm128 0c-13.3 0-24 10.7-24 24s10.7 24 24 24H360c13.3 0 24-10.7 24-24s-10.7-24-24-24H248z"></path></svg>
          </button>
    </div>
</div>

<div class="creditcard">
    <label>Numero de tarjeta:</label>
    <div class="CC-Container">
        <input  [(ngModel)]="tarjetaNumero" placeholder="0000 0000 0000 0000" id="input" class="input" name="text" type="text">
        <div class="visaCard">
            <svg viewBox="0 0 48 48" height="23" width="23" y="0px" x="0px" xmlns="http://www.w3.org/2000/svg" class="logo">
                <path d="M32 10A14 14 0 1 0 32 38A14 14 0 1 0 32 10Z" fill="#ff9800"></path><path d="M16 10A14 14 0 1 0 16 38A14 14 0 1 0 16 10Z" fill="#d50000"></path><path d="M18,24c0,4.755,2.376,8.95,6,11.48c3.624-2.53,6-6.725,6-11.48s-2.376-8.95-6-11.48 C20.376,15.05,18,19.245,18,24z" fill="#ff3d00"></path>
            </svg>
        </div>
    </div>
    <div class="creditcard-bottom">
        <div class="date-Container">
          <input placeholder="MM/AA" id="input" class="input" name="text" type="text">
        </div>
        <div class="cvv-Container">
          <input placeholder="000" id="input" class="input" name="text" type="password">
        </div>
      </div>

      <button (click)="verificarTarjeta()" class="btn btn-primary">Verificar</button>
      <div *ngIf="mensajeValidacion" class="alert alert-info mt-3">{{ mensajeValidacion }}</div>
</div>


    </div>
</div>
